name: CI Pipeline

on:
  push:
    branches:
      - develop
      - 'feature-*'
  pull_request:
    branches:
      - develop
      - 'feature-*'
  schedule:
    - cron: '30 11 * * 3,5'  # Runs every Wednesday and Friday at 5 PM IST (11:30 AM UTC)

jobs:
  build:
    runs-on: self-hosted  # Uses your VM as a runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Fetches your repository code

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Project
        run: mvn clean package

      - name: Run Unit Tests
        run: mvn test

      - name: Publish Test Reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/surefire-reports/

      - name: Publish Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: target/*.jar
